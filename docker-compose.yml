version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: pressure-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: blood_pressure_tracker
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3307:3306"
    volumes:
      - ./blood_pressure_tracker.sql:/docker-entrypoint-initdb.d/init.sql

  node:
    image: osayl1997/pressurecheck:latest
    container_name: pressure-node
    restart: always
    ports:
      - "8082:7291"
    environment:
      DB_HOST: mysql
      DB_USER: appuser
      DB_PASSWORD: apppassword
      DB_NAME: blood_pressure_tracker
    depends_on:
      - mysql
