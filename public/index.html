<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blood Pressure Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Blood Pressure Monitoring</h1>
      <nav>
        <ul>
          <li><a href="#" id="nav-enter">Enter Measurement</a></li>
          <li><a href="#" id="nav-history">Measurement History</a></li>
          <li><a href="#" id="nav-summary">Monthly Summary</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Enter Measurement Section -->
      <section id="section-enter" class="section">
        <h2>Enter Measurement</h2>
        <form id="measurementForm">
          <label for="userSelect">User:</label>
          <select id="userSelect" name="userId" required>
            <option value="">Select a user</option>
          </select>

          <label for="systolic">Systolic:</label>
          <input type="number" id="systolic" name="systolic" required />

          <label for="diastolic">Diastolic:</label>
          <input type="number" id="diastolic" name="diastolic" required />

          <label for="pulse">Pulse:</label>
          <input type="number" id="pulse" name="pulse" required />

          <label for="measurementDate">Measurement Date:</label>
          <input
            type="date"
            id="measurementDate"
            name="measurementDate"
            required
          />

          <button type="submit">Submit Measurement</button>
        </form>
        <div id="measurementResult"></div>
      </section>

      <!-- Measurement History Section -->
      <section id="section-history" class="section" style="display: none">
        <h2>Measurement History</h2>
        <form id="historyForm">
          <label for="historyUserSelect">User:</label>
          <select id="historyUserSelect" name="userId" required>
            <option value="">Select a user</option>
          </select>

          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="start" required />

          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" name="end" required />

          <button type="submit">Get History</button>
        </form>
        <div id="historyResult"></div>
      </section>

      <!-- Monthly Summary Section -->
      <section id="section-summary" class="section" style="display: none">
        <h2>Monthly Summary</h2>
        <form id="summaryForm">
          <label for="monthInput">Month (YYYY-MM):</label>
          <input type="month" id="monthInput" name="month" required />
          <button type="submit">Get Summary</button>
        </form>
        <div id="summaryResult"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
